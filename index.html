<!DOCTYPE html>

  <div class="posicionNav">

        <a class="navbar-brand" href="#inicio"><img src="multimedia/logo.png" alt="logo del local" class="logoMG"></a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

        <div class="trabajo">

          <div class="d-flex justify-content-center">
            <div class="enlace">

          <div class="d-flex justify-content-center">
